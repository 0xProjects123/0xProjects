    body {

<!-- Firebase App (core SDK) -->
<script type="module">
  // Importar directamente desde un CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  // Tu configuraci칩n personalizada (춰la que Firebase te mostr칩!)
  const firebaseConfig = {
    apiKey: "AIzaSyB4BiAjpsTUgntb0F7vcSEGwhJvhLFwxsQ",
    authDomain: "xprojects-c8ecb.firebaseapp.com",
    projectId: "xprojects-c8ecb",
    storageBucket: "xprojects-c8ecb.firebasestorage.app",
    messagingSenderId: "28051514021",
    appId: "1:28051514021:web:c5e7afb5c362953e8ca34c"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Puedes usar "db" para guardar, leer, eliminar datos, etc.
  window.firebaseDB = db;
  window.firebaseRef = ref;
  window.firebasePush = push;
  window.firebaseOnValue = onValue;
  window.firebaseRemove = remove;
</script>

<body>
  <div class="search-container">
    <input type="text" placeholder="Buscar carpeta..." id="searchInput" onkeyup="filtrarCarpetas()" />
    <svg viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 015.29 13.71l4.58 4.58-1.42 1.42-4.58-4.58A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
    </svg>
  </div>

  <header>
    <div class="header-left">
      <img src="https://m.media-amazon.com/images/S/pv-target-images/6b02fea9ac43358cad762d6d089a3684dc62bee64c72c5f99c5a690e99b5bb89._SX1080_FMjpg_.jpg" alt="Logo Backyardigans" class="logo">
      <h1>Los Backyardigans est치n leyendo tu comentario.</h1>
    </div>
  </header>

  <main>
    <section>
      <h2>Crear nueva carpeta</h2>
      <input type="text" id="carpetaNombre" placeholder="Nombre de la carpeta" />
      <input type="password" id="carpetaClave" placeholder="Contrase침a" />
      <button onclick="crearCarpeta()">Crear Carpeta</button>
    </section>

    <section id="carpetas"></section>
  </main>

  <script>
<script>
  const db = window.firebaseDB;
  const ref = window.firebaseRef;
  const push = window.firebasePush;
  const onValue = window.firebaseOnValue;
  const remove = window.firebaseRemove;

  const carpetas = {};

  function crearCarpeta() {
    const nombre = document.getElementById('carpetaNombre').value.trim();
    const clave = document.getElementById('carpetaClave').value.trim();

    if (!nombre || !clave) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    if (/[^a-zA-Z0-9-_ ]/.test(nombre)) {
      alert("El nombre solo puede contener letras, n칰meros, espacios, guiones o guiones bajos.");
      return;
    }

    const nombreKey = nombre.toLowerCase();

    if (carpetas[nombreKey]) {
      alert("Ya existe una carpeta con ese nombre.");
      return;
    }

    const carpeta = {
      nombreOriginal: nombre,
      clave,
      mensajes: []
    };

    // Guardar en Firebase
    push(ref(db, 'carpetas'), {
      key: nombreKey,
      ...carpeta
    });

    document.getElementById('carpetaNombre').value = '';
    document.getElementById('carpetaClave').value = '';
  }

  function mostrarCarpetas() {
    const contenedor = document.getElementById('carpetas');
    contenedor.innerHTML = '';

    Object.keys(carpetas).forEach(key => {
      const carpeta = carpetas[key];
      const div = document.createElement('div');
      div.className = 'carpeta carpeta-item';
      div.dataset.nombre = key;
      div.innerHTML = `
        <h2>${carpeta.nombreOriginal}</h2>
        <input type="password" placeholder="Contrase침a" id="pass-${key}" />
        <button onclick="entrarCarpeta('${key}')">Entrar</button>
        <div class="chat" id="chat-${key}" style="display:none;">
          <input type="text" placeholder="Escribe un mensaje..." id="msg-${key}" />
          <button onclick="enviarMensaje('${key}')">Enviar</button>
          <div id="mensajes-${key}"></div>
        </div>
      `;
      contenedor.appendChild(div);
    });
  }

  function entrarCarpeta(key) {
    const inputClave = document.getElementById(`pass-${key}`);
    const chat = document.getElementById(`chat-${key}`);
    const mensajesDiv = document.getElementById(`mensajes-${key}`);

    if (inputClave.value === carpetas[key].clave) {
      chat.style.display = 'block';
      mensajesDiv.innerHTML = carpetas[key].mensajes.map(
        m => `<div class="mensaje">${m}</div>`
      ).join('');
      inputClave.value = '';
    } else {
      alert('Contrase침a incorrecta');
    }
  }

  function enviarMensaje(key) {
    const input = document.getElementById(`msg-${key}`);
    const texto = input.value.trim();
    if (!texto) return;

    carpetas[key].mensajes.push(texto);
    input.value = '';

    const mensajesDiv = document.getElementById(`mensajes-${key}`);
    mensajesDiv.innerHTML += `<div class="mensaje">${texto}</div>`;

    // Guardar mensaje en Firebase
    push(ref(db, `carpetasMensajes/${key}`), texto);
  }

  function filtrarCarpetas() {
    const filtro = document.getElementById('searchInput').value.toLowerCase();
    const items = document.querySelectorAll('.carpeta-item');

    items.forEach(item => {
      const nombre = item.dataset.nombre;
      item.style.display = nombre.includes(filtro) ? 'block' : 'none';
    });
  }

  // 游대 Cargar carpetas desde Firebase
  function cargarDesdeFirebase() {
    onValue(ref(db, 'carpetas'), snapshot => {
      carpetas = {}; // Resetear
      snapshot.forEach(child => {
        const data = child.val();
        carpetas[data.key] = {
          nombreOriginal: data.nombreOriginal,
          clave: data.clave,
          mensajes: []
        };
      });

      // Cargar mensajes por carpeta
      Object.keys(carpetas).forEach(key => {
        onValue(ref(db, `carpetasMensajes/${key}`), snap => {
          const msgs = [];
          snap.forEach(msgSnap => msgs.push(msgSnap.val()));
          carpetas[key].mensajes = msgs;
          mostrarCarpetas();
        });
      });
    });
  }

  // Cargar al iniciar
  window.addEventListener("DOMContentLoaded", cargarDesdeFirebase);
</script>

  </script>
</body>
