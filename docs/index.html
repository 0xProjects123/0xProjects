<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Los Backyardigans est√°n leyendo tu comentario</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b2b3c;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    header img {
      height: 60px;
    }
    .container {
      padding: 20px;
    }
    .comment-box {
      margin-bottom: 20px;
    }
    .comment-box textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      background-color: #2b2b3c;
      color: white;
      border: none;
      border-radius: 5px;
      resize: vertical;
    }
    .comment-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3a3a5a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment {
      background-color: #2b2b3c;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    .comment button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #ff6666;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Los Backyardigans est√°n leyendo tu comentario.</h1>
    <img src="https://m.media-amazon.com/images/S/pv-target-images/6b02fea9ac43358cad762d6d089a3684dc62bee64c72c5f99c5a690e99b5bb89._SX1080_FMjpg_.jpg" alt="Backyardigans">
  </header>
  <div class="container">
    <div class="comment-box">
      <textarea id="commentInput" placeholder="Escribe tu comentario..."></textarea>
      <button onclick="submitComment()">Comentar</button>
    </div>
    <div id="commentsContainer"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4BiAjpsTUgntb0F7vcSEGwhJvhLFwxsQ",
      authDomain: "xprojects-c8ecb.firebaseapp.com",
      projectId: "xprojects-c8ecb",
      storageBucket: "xprojects-c8ecb.appspot.com",
      messagingSenderId: "28051514021",
      appId: "1:28051514021:web:27af9723e8abebd38ca34c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitComment() {
      const comment = document.getElementById('commentInput').value.trim();
      if (comment) {
        const commentId = db.ref().child('comments').push().key;
        db.ref('comments/' + commentId).set({
          text: comment,
          timestamp: Date.now()
        });
        document.getElementById('commentInput').value = '';
      }
    }

    function loadComments() {
      db.ref('comments').on('value', snapshot => {
        const container = document.getElementById('commentsContainer');
        container.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          const sorted = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);
          sorted.forEach(([id, comment]) => {
            const div = document.createElement('div');
            div.className = 'comment';
            div.textContent = comment.text;
            const btn = document.createElement('button');
            btn.textContent = 'üóëÔ∏è';
            btn.onclick = () => deleteComment(id);
            div.appendChild(btn);
            container.appendChild(div);
          });
        }
      });
    }

    function deleteComment(id) {
      db.ref('comments/' + id).remove();
    }

    loadComments();
  </script>
</body>
</html>
