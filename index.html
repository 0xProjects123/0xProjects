<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Los Backyardigans están leyendo tu comentario.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    header {
      background-color: #161b22;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    header .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img.logo {
      height: 60px;
      border-radius: 8px;
    }
    h1 {
      font-size: 1.2rem;
      color: #58a6ff;
      margin: 0;
    }
    main {
      padding: 2rem;
    }
    .carpeta {
      background-color: #21262d;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .carpeta h2 {
      color: #58a6ff;
    }
    .carpeta p {
      color: #8b949e;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
    }
    input {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .chat {
      margin-top: 1rem;
    }
    .mensaje {
      background-color: #30363d;
      padding: 0.5rem;
      border-radius: 4px;
      margin: 0.5rem 0;
    }
    .search-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 25px;
      padding: 0.3rem 0.8rem;
      display: flex;
      align-items: center;
      z-index: 999;
    }
    .search-container input {
      background: transparent;
      border: none;
      outline: none;
      color: #c9d1d9;
      padding: 0.3rem;
    }
    .search-container svg {
      width: 18px;
      height: 18px;
      fill: #58a6ff;
      margin-left: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" placeholder="Buscar carpeta..." id="searchInput" onkeyup="filtrarCarpetas()" />
    <svg viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 015.29 13.71l4.58 4.58-1.42 1.42-4.58-4.58A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
    </svg>
  </div>

  <header>
    <div class="header-left">
      <img src="https://m.media-amazon.com/images/S/pv-target-images/6b02fea9ac43358cad762d6d089a3684dc62bee64c72c5f99c5a690e99b5bb89._SX1080_FMjpg_.jpg" alt="Logo Backyardigans" class="logo">
      <h1>Los Backyardigans están leyendo tu comentario.</h1>
    </div>
  </header>

  <main>
    <section>
      <h2>Crear nueva carpeta</h2>
      <input type="text" id="carpetaNombre" placeholder="Nombre de la carpeta" />
      <input type="password" id="carpetaClave" placeholder="Contraseña" />
      <button onclick="crearCarpeta()">Crear Carpeta</button>
    </section>

    <section id="carpetas"></section>
  </main>

  <script>
    const carpetas = {};

    function guardarEnLocalStorage() {
      localStorage.setItem('carpetas', JSON.stringify(carpetas));
    }

    function cargarDesdeLocalStorage() {
      const datos = localStorage.getItem('carpetas');
      if (datos) {
        Object.assign(carpetas, JSON.parse(datos));
        mostrarCarpetas();
      }
    }

    function crearCarpeta() {
      const nombre = document.getElementById('carpetaNombre').value.trim();
      const clave = document.getElementById('carpetaClave').value.trim();

      if (!nombre || !clave) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      if (/[^a-zA-Z0-9-_ ]/.test(nombre)) {
        alert("El nombre solo puede contener letras, números, espacios, guiones o guiones bajos.");
        return;
      }

      const nombreKey = nombre.toLowerCase();

      if (carpetas[nombreKey]) {
        alert("Ya existe una carpeta con ese nombre.");
        return;
      }

      carpetas[nombreKey] = { nombreOriginal: nombre, clave, mensajes: [] };
      guardarEnLocalStorage();
      mostrarCarpetas();
    }

    function mostrarCarpetas() {
      const contenedor = document.getElementById('carpetas');
      contenedor.innerHTML = '';

      Object.keys(carpetas).forEach(key => {
        const carpeta = carpetas[key];
        const div = document.createElement('div');
        div.className = 'carpeta carpeta-item';
        div.dataset.nombre = key;
        div.innerHTML = `
          <h2>${carpeta.nombreOriginal}</h2>
          <input type="password" placeholder="Contraseña" id="pass-${key}" />
          <button onclick="entrarCarpeta('${key}')">Entrar</button>
          <div class="chat" id="chat-${key}" style="display:none;">
            <input type="text" placeholder="Escribe un mensaje..." id="msg-${key}" />
            <button onclick="enviarMensaje('${key}')">Enviar</button>
            <div id="mensajes-${key}"></div>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }

    function entrarCarpeta(key) {
      const inputClave = document.getElementById(`pass-${key}`);
      const chat = document.getElementById(`chat-${key}`);
      const mensajesDiv = document.getElementById(`mensajes-${key}`);

      if (inputClave.value === carpetas[key].clave) {
        chat.style.display = 'block';
        mensajesDiv.innerHTML = carpetas[key].mensajes.map(
          m => `<div class="mensaje">${m}</div>`
        ).join('');
        inputClave.value = '';
      } else {
        alert('Contraseña incorrecta');
      }
    }

    function enviarMensaje(key) {
      const input = document.getElementById(`msg-${key}`);
      const texto = input.value.trim();
      if (!texto) return;

      carpetas[key].mensajes.push(texto);
      input.value = '';

      const mensajesDiv = document.getElementById(`mensajes-${key}`);
      mensajesDiv.innerHTML += `<div class="mensaje">${texto}</div>`;

      guardarEnLocalStorage();
    }

    function filtrarCarpetas() {
      const filtro = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.carpeta-item');

      items.forEach(item => {
        const nombre = item.dataset.nombre;
        item.style.display = nombre.includes(filtro) ? 'block' : 'none';
      });
    }

    // Al cargar la página
    cargarDesdeLocalStorage();
  </script>
</body>
</html>
